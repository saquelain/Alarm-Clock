<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alarm-container">
        <img src="asset/clock.svg" class="clock-icon" alt="">
        <div class="current-time">00:00:00 PM</div>
        <div class="choose-alarm">
            <select name="hour" id="hour">
                <option class="default" value="" selected hidden>Hour</option>
            </select>

            <select name="minute" id="minute">
                <option class="default" value="" selected hidden>Minute</option>
            </select>

            <select name="ampm" id="ampm">
                <option class="default" value="" selected hidden>AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <button class="set-alarm-btn">Set Alarm</button>

        <div class="alarm-list-heading">
            Alarms
        </div>
        <div class="alarm-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
